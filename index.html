<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모앱</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <!-- <img src="겨울.png" width="100%" height="100%" > -->
    <section class="container2 leftSec">

    <div class="intro">
        <div class="userImg">
            <!-- <img src="https://landhyun.github.io/momentum/img/user.png" /> -->
        </div>
        <h2 id="greeting" class="hidden"></h2>
        <input type="button" value="LOGOUT" onclick="reset()" class="logout" />
    </div>
    <div class = "whenContainer">
        오늘은
        <div class = "today" id = "today"></div>
    </div>

    <div class="quote">
        <div class="parkContent">
            <h2>명수옹 어록 <img onclick="quoteChenage()" src="https://landhyun.github.io/momentum/img/exchange.png"></h2>
            <span class="parkQuote">늦었다고 생각할 때가 늦었다</span>
        </div>
        <div class="parkImg">
            <img src="https://soundcat.com/wp/wp-content/uploads/2020/05/I4tD8JOL0a1uyWIvWiP3A5NEQpf0.jpg" />
        </div>
    </div>

    <!-- 날씨 -->
    <div class="weather">
        <div class="weatherContent">
            <h2>날씨</h2>
            <span class="city"></span>
            <br/>
            <span class=" temp"></span>
        </div>
        <div class="weatherImg">
            <img src="https://landhyun.github.io/momentum/img/weather-news.png" />
        </div>
    </div>

    </section>



    <!-------------------------------------------------------->

    <section class="container rightSec">
        <h1>To Do List</h1>
            <!--시계 만들기-->
            <div class = "clock">
                아무것도 안 했는데 벌써
                <div class="today" id="today"> </div>
                <div class="time" id="time"></div>
                
            </div>

        <div class="input-area">
            <input type="text" class="task-input" />
            <label for="task-label"><span>ㅤㅤㅤㅤㅤ오늘의 할일은?</span></label>
            <button class="button-add" type="button">+</button>
        </div>


        <section class="task-list-container" >
            <div class="tab-type">
                <div id="tab-underline"></div>
                <div id="tab-all">
                    All
                </div>
                <div id="tab-not-done">
                    not Done
                </div>
                <div id="tab-done">
                    Done
                </div>
            </div>
            <div id="task-board">
            </div>
        </section>
        

    
    </section>
    <div class="clear-area"> 
        <button class="allDelete" type="button" onclick="alert('ToDoList가 전부 다 지워집니다.')">CLEAR</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script src="./timer.js"></script>
    <script src="./quote.js"></script>
    <!-- <script src="./allDelete.js"></script> -->
    <script src="./weather.js"></script>
    <script src="./mood.js"></script>
    <script src="./greeting.js"></script>
    <!-- <script src="./bgImg2.js"></script> -->

    <!-- <script src="./heartButton.js"></script> -->
</body>

</html>
